language: go
cache: 
  directories:
  - $HOME/gopath/src/github.com/
  - $HOME/gopath/src/golang.org/
  - $HOME/gopath/src/gopkg.in/

install: go get -v github.com/spf13/hugo
script:
  - hugo
  - python --version
  - sudo pip install s3cmd
  - s3cmd sync --delete-removed -P -M -r public/* s3://theodiablo-travel-blog/
notifications:
    email:
        on_failure: always
