<!DOCTYPE html>
<html {{ with $.Page.Lang }} lang="{{ . }}" {{ end }}>
  <head>
    <meta charset="utf-8">
    {{ .Hugo.Generator }}

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#48d0fb">
    
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Open+Sans|Marcellus+SC'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/{{ with .Site.Params.SyntaxHighlightTheme }}{{ . }}{{ else  }}solarized_dark.min.css{{ end }}">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/styles.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/custom.css">
    <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/flags16.css"/>
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/index.xml">

    {{ if eq .URL "/" }}
    <title>{{ .Title }}</title>
    <meta property='og:title' content="{{ .Title }}">
    <meta property="og:type" content="website">
    {{ else }}
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <meta property='og:title' content="{{ .Title }} - {{ .Site.Title }}">
    <meta property="og:type" content="article">
    {{ end }}

    <meta property="og:url" content="{{ .Permalink }}">
    {{ with .Description }}<meta name="description" content="{{ . }}"/>{{ end }}
    {{ with .Params.image }}<meta property="og:image" content="{{ $.Site.BaseURL }}images/{{ . }}"/>{{ end }}


    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/js/sw.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
    </script>

  </head>

  <body {{ with .Site.Params }}{{ if .background }}style="background-image: url({{ $.Site.BaseURL }}images/{{ .background }});background-attachment:fixed;background-repeat: no-repeat;background-size: cover;"{{ else }}style="background: rgb(245, 245, 245);" {{ end }} {{ end }}>

    <header class="site">
      <div class="title"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></div>
    </header>

    <div class="container site">
